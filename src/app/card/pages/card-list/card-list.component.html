<div class="container">
    <h2>Liste des cartes</h2>
    <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="cards$ | async">

        <ng-container matColumnDef="cardName">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.cardName}} </td>
        </ng-container>

        <ng-container matColumnDef="cardType">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.cardType}} </td>
        </ng-container>

        <ng-container matColumnDef="cardDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.cardDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="utilisateur">
            <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
            <td mat-cell *matCellDef="let element"> {{element.utilisateur ? element.utilisateur.name : 'Non attribu√©'}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Editer </th>
            <td mat-cell *matCellDef="let element" (click)="openCardForm(element); $event.stopPropagation();"> <mat-icon>edit</mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();"> <mat-icon>delete</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCardDetails(row.id)"></tr>
    </table>

    </div>
    <div class="btn-holder">
    <button mat-fab color="warn" (click)="openCardForm()"><mat-icon>add</mat-icon></button>
    </div>
</div>
