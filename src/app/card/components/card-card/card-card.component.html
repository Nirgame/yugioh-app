{{selectedCard | json}}

<mat-card class="example-card">
    <img mat-card-image src="{{ selectedCard?.cardUrl }}" alt="Photo de la carte">
    <mat-card-content>
        <p>Card Name: {{ selectedCard?.cardName}}</p>
        <p>Card Type: {{ selectedCard?.cardType }}</p>
        <p>Card Description: {{ selectedCard?.cardDescription }}</p>
    </mat-card-content>
  </mat-card>
