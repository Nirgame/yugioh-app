<div class="container">
    <h2>Liste des cartes</h2>
    <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="users$ | async">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="origine">
            <th mat-header-cell *matHeaderCellDef> Origine </th>
            <td mat-cell *matCellDef="let element"> {{element.origine}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Editer </th>
            <td mat-cell *matCellDef="let element" (click)="openUserForm(element); $event.stopPropagation();"> <mat-icon>edit</mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();"> <mat-icon>delete</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showUserDetails(row.id)"></tr>
    </table>

    </div>
    <div class="btn-holder">
    <button mat-fab color="warn" (click)="openUserForm()"><mat-icon>add</mat-icon></button>
    </div>
</div>
