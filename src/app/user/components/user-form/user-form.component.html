<h2 mat-dialog-title>{{title}}</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>identifiant</mat-label>
      <input matInput formControlName="id" readonly />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Origines</mat-label>
      <mat-select formControlName="origine">
        <mat-option *ngFor="let class of Origines" [value]="class">
          {{class}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Url</mat-label>
      <input matInput formControlName="userUrl" [(ngModel)]="imageUrl"/>
    </mat-form-field>

    <div *ngIf="imageUrl">
      <img [src]="imageUrl" alt="User Image" class="taille-image">
    </div>

  </div>


  <mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Annuler</button>
    <button mat-raised-button type="submit" cdkFocusInitial color="warn" [disabled]="!userForm.valid || !userForm.dirty">{{submitBtnName}}</button>
  </mat-dialog-actions>
</form>
