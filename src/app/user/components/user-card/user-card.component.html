{{selectedUser | json}}

<mat-card class="example-card">
    <img mat-card-image src="{{ selectedUser?.userUrl }}" alt="Photo de la carte">
    <mat-card-content>
        <p>Card Name: {{ selectedUser?.name}}</p>
        <p>Card Type: {{ selectedUser?.origine }}</p>
    </mat-card-content>
  </mat-card>
